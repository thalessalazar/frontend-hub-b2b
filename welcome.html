<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem vindo Gestor</title>

  <!-- fonts imports -->
  <link rel="stylesheet" href="./assets/css/font.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/font-awesome.min.css" type="text/css">

  <!-- Css Styles -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/nice-select.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/jquery-ui.min.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/bs-stepper/bs-stepper.min.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/perfect-scrollbar/perfect-scrollbar.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body class="">


  <section id="app" class="container">
    <div class="row app-wrapper">
      <div class="side">
        <div class="side-text-wrapper">
          <h4>Bem-vindo, <br> <span>Gestor</span></h4>
        </div>
      </div>
      <div class="main">

        <div id="stepperForm" class="bs-stepper">
          <div class="wrapper-stepper">
            <div class="bs-stepper-header" role="tablist">
              <div class="step" data-target="#test-form-1" id="step-1">
                <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger1"
                  aria-controls="test-form-1">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">Atualizar Senha</span>
                </button>
              </div>
              <div class="step" data-target="#test-form-2" id="step-2">
                <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger2"
                  aria-controls="test-form-2">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Dados Pessoais</span>
                </button>
              </div>
              <div class="step" data-target="#test-form-3" id="step-3">
                <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger3"
                  aria-controls="test-form-3">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Adicionar Colaboradores</span>
                </button>
              </div>
            </div>
          </div>
          <div class="bs-stepper-loader">
            <div class="progress">
              <div class="progress-bar" id="progressbar" role="progressbar" style="width: 1%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="bs-stepper-content overlay">
            <form class="needs-validation" onSubmit="return false" novalidate>
              <div id="test-form-1" role="tabpanel" class="bs-stepper-pane fade" aria-labelledby="stepperFormTrigger1">
                <div class="row">

                  <div class="form-group mb-4 col-12">
                    <label for="inputPassword">Nova Senha</label>
                    <input id="inputPassword" type="password" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group mb-4 col-12">
                    <label for="inputConfirmPassword">Confirmar Senha</label>
                    <input id="inputConfirmPassword" type="password" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="bs-stepper-group-buttons">
                    <button class="btn btn-primary btn-next-form">Atualizar Senha</button>
                  </div>

                </div>
              </div>


              <div id="test-form-2" role="tabpanel" class="bs-stepper-pane fade" aria-labelledby="stepperFormTrigger2">
                <div class="row">

                  <div class="form-group mb-4 col-12">
                    <label for="inputFullName">Nome Completo <span class="text-danger font-weight-bold"></span></label>
                    <input id="inputFullName" type="text" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>

                  <div class="form-group mb-4 col-6">
                    <label for="inputEmail">E-mail<span class="text-danger font-weight-bold"></span></label>
                    <input id="inputEmail" type="email" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>

                  <div class="form-group mb-4 col-6">
                    <label for="inputPhone">Telefone<span class="text-danger font-weight-bold"></span></label>
                    <input id="inputPhone" type="text" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>

                  <div class="form-group mb-4 col-12">
                    <label for="inputEmailCorp">E-mail Corporativo<span
                        class="text-danger font-weight-bold"></span></label>
                    <input id="inputEmailCorp" type="email" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group col-6">
                    <div class="select-list">
                      <div class="select-list-item">
                        <label for="">Setor</label>
                        <select name="">
                          <option value="">a</option>
                          <option value="">a</option>
                          <option value="">a</option>
                          <option value="">a</option>
                          <option value="">a</option>
                          <option value="">a</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group col-6">
                    <div class="select-list">
                      <div class="select-list-item">
                        <label for="">Setor</label>
                        <select name="">
                          <option value="a">a</option>
                          <option value="a">a</option>
                          <option value="a">a</option>
                          <option value="a">a</option>
                          <option value="a">a</option>
                          <option value="a">a</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="bs-stepper-group-buttons">
                    <button class="btn btn-primary btn-previous-form">Voltar</button>
                    <button class="btn btn-primary btn-next-form">Pr√≥ximo Passo</button>
                  </div>
                </div>
              </div>

              <div id="test-form-3" role="tabpanel" class="bs-stepper-pane fade" aria-labelledby="stepperFormTrigger3">
                <div class="row">
                  <div class="col-12 text-aux mb-15">
                    <h4>Adicione os colaboradores <br> de sua empresa</h4>
                    <span class="aux">Deixe a sua plataforma pronta para o uso convidando diretamente seus <br>
                      colaboradores para fazer parte dela.</span>
                  </div>

                  <div class="col-12 control-collaborator">
                    <span class="control"> <span id="actual">3</span>/<span id="total">15</span> colaboradores
                      restantes</span>
                  </div>

                  <div id="collaborator-list" class="col-12 collaborator-list">

                  </div>

                  <div class="col-12">
                    <button id="btnAddCollaborator" class="btn-block btn-add-collaborator"> <i class="fa fa-plus"></i> Adicionar Mais</button>
                  </div>

                  <div class="bs-stepper-group-buttons">
                    <button class="btn btn-primary btn-previous-form">Voltar</button>
                    <button class="btn btn-primary btn-next-form">Atualizar Senha</button>
                  </div>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.nice-select.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/mixitup.min.js"></script>
  <script src="assets/js/jquery.slicknav.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/bs-stepper/bs-stepper.min.js"></script>
  <script src="assets/js/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="assets/js/nice-select.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/collaborator.js"></script>
</body>

</html>
