  <meta charset="UTF-8">

  <title>Bem vindo Gestor</title>

  <!-- fonts imports -->
  <link rel="stylesheet" href="./assets/css/font.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/font-awesome.min.css" type="text/css">

  <!-- Css Styles -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/elegant-icons.css" type="text/css">

  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body class="">


  <section id="app" class="container">
    <div class="row app-wrapper">
      <div class="side">
        <div class="side-text-wrapper">
          <h4>Bem-vindo, <br> <span>Gestor</span></h4>
        </div>
      </div>
      <div class="main">

        <div id="stepperForm" class="bs-stepper">
          <div class="wrapper-stepper">
            <div class="bs-stepper-header" role="tablist">
              <div class="step" data-target="#test-form-1" id="step-1">
                <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger1"
                  aria-controls="test-form-1">
                  <span class="bs-stepper-circle">1</span>
                  <span class="bs-stepper-label">Atualizar Senha</span>
                </button>
              </div>
              <div class="step" data-target="#test-form-2" id="step-2">
                <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger2"
                  aria-controls="test-form-2">
                  <span class="bs-stepper-circle">2</span>
                  <span class="bs-stepper-label">Dados Pessoais</span>
                </button>
              </div>
              <div class="step" data-target="#test-form-3" id="step-3">
                <button type="button" class="step-trigger" role="tab" id="stepperFormTrigger3"
                  aria-controls="test-form-3">
                  <span class="bs-stepper-circle">3</span>
                  <span class="bs-stepper-label">Validate</span>
                </button>
              </div>
            </div>
          </div>
          <div class="bs-stepper-loader">
            <div class="progress">
              <div class="progress-bar" id="progressbar" role="progressbar" style="width: 1%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class="bs-stepper-content overlay">
            <form class="needs-validation" onSubmit="return false" novalidate>
              <div id="test-form-1" role="tabpanel" class="bs-stepper-pane fade" aria-labelledby="stepperFormTrigger1">
                <div class="row">
                  <div class="form-group mb-4 col-12">
                    <label for="inputPassword">Nova Senha</label>
                    <input id="inputPassword" type="password" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group mb-4 col-12">
                    <label for="inputConfirmPassword">Confirmar Senha</label>
                    <input id="inputConfirmPassword" type="password" class="form-control" placeholder="" required>
                    <div class="invalid-feedback"></div>
                  </div>
  
                  <div class="bs-stepper-group-buttons">
                    <!-- <button class="btn btn-primary btn-previous-form">previous</button> -->
                    <button class="btn btn-primary btn-next-form">Atualizar Senha</button>
                  </div>
                </div>
              </div>
              <div id="test-form-2" role="tabpanel" class="bs-stepper-pane fade" aria-labelledby="stepperFormTrigger2">
                <div class="form-group">
                  <label for="inputPasswordForm">Email <span class="text-danger font-weight-bold"></span></label>
                  <input id="inputPasswordForm" type="email" class="form-control" placeholder="email" required>
                  <div class="invalid-feedback">Please fill the password field</div>
                </div>

                <div class="bs-stepper-group-buttons">
                  <button class="btn btn-primary btn-previous-form">Voltar</button>
                  <button class="btn btn-primary btn-next-form">Atualizar Senha</button>
                </div>

              </div>
              <div id="test-form-3" role="tabpanel" class="bs-stepper-pane fade text-center"
                aria-labelledby="stepperFormTrigger3">
                <button type="submit" class="btn btn-primary mt-5">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
